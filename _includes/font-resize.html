<a class="js-font-decrease">A</span> <a class="js-font-normal">A</a> <a class="js-font-increase">A</a>
<script>
  (function($) {
  function changeFont(fontSize) {
      return function() {
         $('html').css('font-size', fontSize + '%');
         sessionStorage.setItem('fSize', fontSize);
      }
    }

    var normalFont = changeFont(100),
    		mediumFont = changeFont(125),
    		largeFont  = changeFont(145);

    $('.js-font-decrease').on('click', function(){
      normalFont();
    });

    $('.js-font-normal').on('click', function(){
      mediumFont();
    });

    $('.js-font-increase').on('click', function(){
      largeFont();
    });

    if (localStorage.length !== 0) {
      $('html').css('font-size', localStorage.getItem('fSize') + '%');
    }
  
})(jQuery);
</script>
