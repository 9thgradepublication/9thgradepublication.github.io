<a class="js-font-decrease" style="cursor: pointer; font-size:small;">A</a> <a class="js-font-normal" style="cursor: pointer; font-size:medium;">A</a> <a class="js-font-increase" style="cursor: pointer;font-size:large">A</a>
<script>
(function($) {
  function changeFont(fontSize) {
      size = $( "body" ).css( "font-size" );
      return function() {
         $('body').css('font-size', fontSize);
         localStorage.setItem('fSize', fontSize);
      }
    }

    var mediumFont = changeFont(125),

    $('.js-font-decrease').on('click', function(){
      $( "body" ).css( "font-size", "-=2" );
    });

    $('.js-font-normal').on('click', function(){
      mediumFont();
    });

    $('.js-font-increase').on('click', function(){
      $( "body" ).css( "font-size", "+=2" );
    });

    if (localStorage.length !== 0) {
      $('body').css('font-size', localStorage.getItem('fSize'));
    }
  
})(jQuery);
</script>
