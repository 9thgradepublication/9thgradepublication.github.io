<a class="smaller" style="cursor: pointer; font-size:small;">+</a> <a class="og" style="cursor: pointer; font-size:medium;">A</a> <a class="bigger" style="cursor: pointer;font-size:large">A</a>
<script>
// When + or - buttons are clicked the font size of the h1 is increased/decreased by 2
// The max is set to 50px for this demo, the min is set by min font in the user's style sheet

function getSize() {
  size = $( "html" ).css( "font-size" );
  size = parseInt(size, 10);
}

getSize();

$( "#bigger" ).on( "click", function() {

  if ((size + 2) <= 50) {
    $( "html" ).css( "font-size", "+=2" );
  }
});

$( "#smaller" ).on( "click", function() {
  if ((size - 2) >= 12) {
    $( "html" ).css( "font-size", "-=2" );
  }
 
$( "#og").on("click", function() {
  $("html").css("font-size", "125%");
});
  
</script>
