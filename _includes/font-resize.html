<a class="js-font-decrease" style="cursor: pointer; font-size:0.8rem;"> A |</a> <a class="js-font-normal" style="cursor: pointer; font-size:1rem;"> A |</a> <a class="js-font-increase" style="cursor: pointer;font-size:1.2rem"> A</a>
<script>
(function($) {
  function changeFont(fontSize) {
      return function() {
         $('article').css('font-size', fontSize + '%');
         localStorage.setItem('fSize', fontSize);
      }
    }

    var normalFont = changeFont(100),
    		mediumFont = changeFont(125),
    		largeFont  = changeFont(155);

    $('.js-font-decrease').on('click', function(){
      normalFont();
    });

    $('.js-font-normal').on('click', function(){
      mediumFont();
    });

    $('.js-font-increase').on('click', function(){
      largeFont();
    });

    if (localStorage.length !== 0) {
      $('html').css('font-size', localStorage.getItem('fSize') + '%');
    }
  
})(jQuery);
</script>
