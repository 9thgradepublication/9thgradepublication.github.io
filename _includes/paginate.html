<div class="container-fluid">

        <div class="col-sm-6">
           {% if page.previous.url %}
            <a href="{{site.baseurl}}{{page.previous.url}}">&laquo;&nbsp;{{page.previous.title}}</a>

            {% endif %}
 
          </div>
     </div>
</div>
