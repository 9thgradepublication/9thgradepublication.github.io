---
layout: default
---

<article class="post">
  <h1 class="text-title" style="color:#996351">{{ page.title }}</h1>
  <p class="byline" style="color:#996351">by {{ page.author }}</p>
  {{ content }}
  <p class="byline" style="color:#996351;font-style:italic">Source: {{ page.source }}</p>
</article>
