<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  
  <body class="theme-base-{{site.color-scheme}}" id="body">

    <!-- This if statement decides which sidebar to use -->
    {% if page.toc %}
    {% include sidebar-toc.html %}
    {% else %}
    {% include sidebar.html %}
    {% endif %}



    <!--
      Wrap is the content to shift when toggling the sidebar. We wrap the content to avoid any CSS
      collisions with our real content.
    -->
<div class="wrap">
  <header class="heading">
        <h2 class="heading-title">
            <a href="{{ site.baseurl }}/" title="Home" class="{{ page.layout }}-color">{{ site.title }}</a>
          </h2>
  </header>
  </div>

   <main class="container content” id="main">
<label  for="switch" class="switch">
    <input type="checkbox" id="switch">
    <div id="checkBox" style="font-size:2rem;" class="btn-float">◐</div>
  </label>  
  {{ content }}
   </main>    
 </div>
    
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
     
  <script>

    // Highlight search Query
    var url = window.location.href;
      if (url.lastIndexOf("?q=") > 0) {
        // get the index of the parameter, add three (to account for length)
        var stringloc = url.lastIndexOf("?q=") + 3;
        // get the substring (query) and decode
        var searchquery = decodeURIComponent(url.substr(stringloc));
        // regex matches at beginning of line, end of line or word boundary, useful for poetry
        var regex = new RegExp("(?:^|\\b)(" + searchquery + ")(?:$|\\b)", "gim");
        // get, add mark and then set content
        var content = document.getElementById("main").innerHTML;
        document.getElementById("main").innerHTML = content.replace(regex, "<mark>$1</mark>");
      }

      // Toggle sidebar
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             !sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

<script>
current_theme = $("#body").attr('class');
$("#switch").on("click", () => {
  if($("#switch").prop("checked")) {
      $("#body").addClass("theme-base-dark").removeClass("theme-base-yellow");
      localStorage.theme = "theme-base-dark";
  } else {
    $("#body").removeClass("theme-base-dark").addClass("theme-base-yellow");
    localStorage.theme = "theme-base-yellow";
  }
   
});

if (typeof localStorage.theme == "string") {
    $("#body").removeClass(current_theme).addClass(localStorage.theme);
}
</script>
 </body>
</html>
